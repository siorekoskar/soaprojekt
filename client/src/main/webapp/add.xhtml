<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputLabel value="Add elf:"/><br/>
        Elf name:<h:inputText
            binding="#{elfName}"
            id="elfName"
            required="true"/><br/>
        Forest:
        <h:selectOneMenu id="forestName" binding="#{forestName}">
            <f:selectItems value="#{catalogue.forests}"/>
        </h:selectOneMenu>
        <br/>
        <h:commandButton value="add Elf" action="#{catalogue.addElf(elfName.value, forestName.value)}"/>
    </h:form>

    <h:link value="index" outcome="index.xhtml"/><br/>
</f:view>

</html>
