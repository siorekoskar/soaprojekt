<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<f:view>
    <h:body>
        <h:form>
            <h:outputLabel value="Add elf:"/><br/>
            Elf name:<p:inputText
                binding="#{elfName}"
                id="elfName"
                required="true"/><br/>
            Forest:
            <p:selectOneMenu binding="#{height}" value="#{catalogBean.currentForest}"
                            converter="#{forestConverter}">
                <f:selectItems value="#{catalogBean.forests}"/>
                <p:ajax event="itemSelect" execute="@this"/>
            </p:selectOneMenu>
            <br/>
            <p:commandButton value="add Elf" action="#{catalogBean.sendElf(elfName.value)}"/>
        </h:form>

        <h:form>
            <h:outputLabel value="Add Forest"/><br/>
            Forest height:<p:inputText
                binding="#{forestHeight}"
                id="forestHeight"
                required="true"/><br/>
            <p:commandButton value="add Forest" action="#{catalogBean.addForest(forestHeight.value)}"/>
        </h:form>

        <h:link value="index" outcome="index.xhtml"/><br/>
    </h:body>
</f:view>

</html>
