<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <link href=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <h1>Prosze sie zalogowac</h1>
            <form method="post" action="j_security_check" name="loginForm"><h:panelGrid columns="2">
                <h:outputLabel id="userNameLabel" for="j_username" value="Nazwa użytkownika:"/>
                <h:inputText id="j_username"/>
                <h:outputLabel id="passwordLabel" for="j_password" value="Haslo:"/>
                <h:inputSecret id="j_password"/>
                <h:panelGroup>
                <span class="btn-group">
                    <h:commandButton type="submit" value="Zaloguj się"
                                     styleClass="btn btn-primary ml-2 mt-1 mb-3"/>
                    <h:commandButton type="reset" value="Wyczyść"
                                     styleClass="btn btn-primary ml-2 mt-1 mb-3"/>
                </span>
                </h:panelGroup>
            </h:panelGrid>
                <h:outputText value="#{param['logged']}"/>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>
</html>
