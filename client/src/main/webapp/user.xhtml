<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:body>
        <ui:repeat value="#{userController.users}" var="user">
            <h:outputLabel value="change password"/><br/>
            username: <p:outputLabel value="#{user}" required="true"/><br/>
            old password: <p:inputText value="#{userBean.oldPassword}" required="true"/><br/>
            new password: <p:inputText value="#{userBean.newPassword}" required="true"/><br/>
        </ui:repeat>
    </h:body>

</f:view>

<h:link value="index" outcome="index.xhtml"/><br/>
<h:link value="add" outcome="add.xhtml"/><br/>

</html>
