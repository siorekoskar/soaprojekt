<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<f:view>
    <h:body>

        <h:form id="categoryForm">
            <p:selectOneMenu id="categorySelector" value="#{catalogBean.currentF.categoryTypeByCategoryTypeId}"
                             converter="#{categoryConverter}">
                <f:selectItems value="#{catalogBean.categoryTypes}"/>
                <p:ajax event="itemSelect"/>
            </p:selectOneMenu>
                <br/><h:outputLabel value="Add Category"/><br/>
            <h:panelGroup id="paramLabel">
                <h:outputLabel value="#{catalogBean.currentF.categoryTypeByCategoryTypeId.categoryPropertyLabel}"/>:
                <p:inputNumber value="#{catalogBean.currentF.height}"
                             id="categoryPropertyValue"
                             required="true"/><br/>
            </h:panelGroup>
                <p:commandButton value="ADD" action="#{catalogBean.addCategory}">
                    <f:ajax execute="@form" render=":categoryForm" process="@form"/>
                </p:commandButton>
        </h:form>

        <h:link value="index" outcome="index.xhtml"/><br/>
        <h:link value="user" outcome="user.xhtml"/><br/>
    </h:body>
</f:view>
<form action="${pageContext.request.contextPath}/client/logout">
    <input type="submit" name="LOGOUT"/>
</form>
</html>
