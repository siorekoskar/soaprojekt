<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<f:view>
    <h:body>
        <h:form>
            <h:outputLabel value="change password"/><br/>
            <p:selectOneMenu value="#{userController.userDetails.user}"
                             converter="#{userConverter}">
                <f:selectItems value="#{userController.users}"/>
                <p:ajax event="itemSelect" execute="@this"/>
            </p:selectOneMenu><br/>
            old password: <p:inputText value="#{userController.userDetails.oldPassword}" required="true"/><br/>
            new password: <p:inputText value="#{userController.userDetails.newPassword}" required="true"/><br/>
            <p:commandButton value="change" action="#{userController.changePassword}"/><br/><br/>
        </h:form>
    </h:body>
</f:view>

<br/>
<h:link value="index" outcome="index.xhtml"/><br/>
<h:link value="add category" outcome="add-category.xhtml"/><br/>
<h:link value="add element" outcome="add-element.xhtml"/><br/>

<form action="${pageContext.request.contextPath}/client/logout" >
    <input type="submit" name="LOGOUT" />
</form>
</html>
